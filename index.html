<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive halloween website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               Halloween
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">About Us</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Portfolio</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact Us</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>

            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container">
               <img src="assets/img/home-point.png" alt="home point" class="home__points">
               <img src="assets/img/home-shadow.png" alt="home shadow" class="home__shadow">
               <img src="assets/img/home-moon.png" alt="home moon" class="home__moon">
               <img src="assets/img/home-trees.png" alt="home trees" class="home__tree">
               <img src="assets/img/home-pumpkin.png" alt="home pumpkin" class="home__pumpkin">
               <img src="assets/img/home-stones.png" alt="home stones" class="home__stone">
               <img src="assets/img/home-grass.png" alt="home grass" class="home__grass">

               <div class="home__titles">
                  <h2 class="home__subtitles">TRICK OR TREAT</h2>
                  <h1 class="home__title">HALLOWEEN</h1>
               </div>
            </div>

            <div class="home__data">
               <p class="home__description">
                  Halloween is celebrated every October 31 at night, 
                  walk through the city with your friends and enjoy 
                  trick or treating, spend a terrifying night under 
                  the full moon.
               </p>

               <a href="#" class="home__button">
                  <img src="assets/img/button.svg" alt="btn home">
                  <span>CLICK HERE</span>
               </a>
            </div>
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="assets/js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
